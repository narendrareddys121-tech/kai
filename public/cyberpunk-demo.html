<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Login - kai Intelligence</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            overflow: hidden;
        }

        .cyberpunk-login {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Background */
        .cyberpunk-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0e27 0%, #1a0b2e 50%, #0f0f1e 100%);
            z-index: -1;
        }

        /* Grid Overlay */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Scanlines */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            animation: scanlineMove 8s linear infinite;
        }

        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        /* Glowing Orbs */
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
        }

        .glow-orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #00ffff 0%, transparent 70%);
            top: -100px;
            left: -100px;
        }

        .glow-orb-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ff00ff 0%, transparent 70%);
            bottom: -50px;
            right: -50px;
            animation-delay: -2s;
        }

        .glow-orb-3 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #ff006a 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }

        /* Container */
        .cyberpunk-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            z-index: 1;
        }

        /* Logo */
        .cyberpunk-logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-text {
            display: block;
            font-size: 48px;
            font-weight: 900;
            color: #00ffff;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff,
                0 0 40px #00ffff;
            animation: logoPulse 2s ease-in-out infinite;
        }

        @keyframes logoPulse {
            0%, 100% {
                text-shadow: 
                    0 0 10px #00ffff,
                    0 0 20px #00ffff,
                    0 0 30px #00ffff,
                    0 0 40px #00ffff;
            }
            50% {
                text-shadow: 
                    0 0 20px #00ffff,
                    0 0 30px #00ffff,
                    0 0 40px #00ffff,
                    0 0 50px #00ffff,
                    0 0 60px #00ffff;
            }
        }

        .title-main {
            font-size: 42px;
            font-weight: 900;
            letter-spacing: 8px;
            color: #ffffff;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff;
            display: block;
            margin: 10px 0 5px;
        }

        .title-sub {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 4px;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            display: block;
        }

        .brand-line {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            margin: 15px auto 0;
            box-shadow: 0 0 10px #00ffff;
        }

        /* Card */
        .cyberpunk-card {
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid #00ffff;
            border-radius: 20px;
            padding: 40px;
            position: relative;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                0 0 40px rgba(0, 255, 255, 0.1),
                inset 0 0 60px rgba(0, 255, 255, 0.05);
        }

        /* Corner Decorations */
        .corner-decoration {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #ff00ff;
        }

        .corner-tl {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
            box-shadow: -5px -5px 10px rgba(255, 0, 255, 0.5);
        }

        .corner-tr {
            top: -2px;
            right: -2px;
            border-left: none;
            border-bottom: none;
            box-shadow: 5px -5px 10px rgba(255, 0, 255, 0.5);
        }

        .corner-bl {
            bottom: -2px;
            left: -2px;
            border-right: none;
            border-top: none;
            box-shadow: -5px 5px 10px rgba(255, 0, 255, 0.5);
        }

        .corner-br {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
            box-shadow: 5px 5px 10px rgba(255, 0, 255, 0.5);
        }

        /* Tab Switch */
        .tab-switch {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            position: relative;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 5px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: #888;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .tab-slider {
            position: absolute;
            top: 5px;
            left: 5px;
            width: calc(50% - 5px);
            height: calc(100% - 10px);
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
            border-radius: 8px;
            border: 1px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1;
        }

        /* Form */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            color: #00ffff;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #00ffff;
        }

        .cyberpunk-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .cyberpunk-input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.4),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .cyberpunk-input::placeholder {
            color: #666;
        }

        /* Form Options */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            user-select: none;
            color: #aaa;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 2px solid #00ffff;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.6);
        }

        .forgot-password {
            color: #ff00ff;
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 0 0 5px #ff00ff;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: #ff66ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }

        /* Buttons */
        .cyberpunk-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .cyberpunk-btn-primary {
            background: linear-gradient(135deg, #00ffff 0%, #00aaaa 100%);
            color: #000;
            border: 2px solid #00ffff;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
        }

        .cyberpunk-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.8),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .cyberpunk-btn-secondary {
            background: rgba(255, 0, 255, 0.1);
            color: #ff00ff;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #666;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
        }

        .divider span {
            padding: 0 15px;
        }

        /* Social Login */
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            flex: 1;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: #00ffff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn:hover {
            border-color: #00ffff;
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        /* Footer */
        .card-footer {
            margin-top: 25px;
            text-align: center;
        }

        .demo-info {
            color: #888;
            font-size: 12px;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
        }

        .terms {
            color: #666;
            font-size: 11px;
            line-height: 1.6;
        }

        .terms a {
            color: #00ffff;
            text-decoration: none;
            text-shadow: 0 0 5px #00ffff;
        }

        .cyberpunk-footer {
            margin-top: 40px;
            text-align: center;
        }

        .footer-line {
            width: 200px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ff00ff, transparent);
            margin: 0 auto 15px;
            box-shadow: 0 0 10px #ff00ff;
        }

        .cyberpunk-footer p {
            color: #666;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 3px;
        }
    </style>
</head>

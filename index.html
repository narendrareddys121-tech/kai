
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>kai | Cognitive Product Intelligence</title>
    <meta name="description" content="Transform product labels into actionable insights with AI-powered analysis. Detect allergens, assess health risks, and get dietary compatibility information.">
    <meta name="keywords" content="product analysis, ai, gemini, allergen detection, nutrition, health risk, dietary compatibility">
    <meta name="author" content="kai Cognitive Intelligence">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#4f46e5">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0f172a">
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Base styles to ensure proper rendering */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Fallback styles if Tailwind doesn't load */
        .min-h-screen {
            min-height: 100vh;
        }
        
        /* Loading animation */
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>

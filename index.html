    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Dark mode support - Initialize before page load
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'in': 'in 0.3s ease-out',
              'fade-in': 'fade-in 0.3s ease-out',
              'slide-in-from-top-2': 'slide-in-from-top-2 0.3s ease-out',
              'slide-in-from-bottom-4': 'slide-in-from-bottom-4 0.7s ease-out',
              'slide-in-from-right-5': 'slide-in-from-right-5 0.3s ease-out',
              'slide-in-from-right': 'slide-in-from-right 0.3s ease-out',
            },
            keyframes: {
              'in': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'slide-in-from-top-2': {
                '0%': { transform: 'translateY(-0.5rem)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'slide-in-from-bottom-4': {
                '0%': { transform: 'translateY(1rem)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'slide-in-from-right-5': {
                '0%': { transform: 'translateX(1.25rem)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'slide-in-from-right': {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
            },
          },
        },
      }
    </script>
